<filter-bar
    on-filter-click="$ctrl.filterClickHandler($event)">
</filter-bar>

<game-list
    hide="$ctrl.gameListLoading && !$ctrl.scrollLoading"
    history="$ctrl.handhistory"
    on-bottom-scroll="$ctrl.loadOnScroll()">
</game-list>

<spinner
    visible="$ctrl.gameListLoading || $ctrl.scrollLoading"
    icon="circle-o-notch"
    size="4"
    text="Loading">
</spinner>

<!--Nothing to load notification-->
<div class="HandHistory-noLoad" ng-show="$ctrl.nothingToLoad">
    <p class="u-textCenter">
        <i class="fa fa-fw fa-eject"></i>
        Nothing left to Load
    </p>
</div>
